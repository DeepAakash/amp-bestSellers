        left: 0;

      .roulette .visible-img {

        border-color: #004a2b;

        text-align: center;

        min-width: 280px;
        position: relative;
        z-index: 10;
      }

        width: 464px;
        height: auto;
      }

      #myList div {
        position: relative;
        height: auto;
